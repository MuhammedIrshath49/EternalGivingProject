name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Run Black (code formatter check)
        run: black --check .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: isort --check-only .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true
      
      - name: Validate Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile config.py

  # Job 2: Security Scan (Python dependencies)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Run Safety check on dependencies
        run: safety check --json || true
        continue-on-error: true

  # Job 3: Deploy Ready Notification
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deployment ready notification
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸš€ Ready for deployment to Railway"
          echo ""
          echo "Railway will automatically deploy from this commit."
          echo "Monitor deployment at: https://railway.app/"
